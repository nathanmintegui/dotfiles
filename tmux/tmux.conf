# True color settings
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",alacritty*:Tc"

unbind C-b
set -g prefix C-a
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash
bind C-a send-prefix

bind ! break-pane -d -n _hidden_pane
bind @ join-pane -s $.0

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# use vi keyboard shortcuts in copy mode
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# switch mouse support on
set -g mouse on

# resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Reduce delay from insert to normal mode when used whithin neovim
set -s escape-time 0

# Increase left status length
set-option -g status-left-length 200

# Show current Git branch in black text on white background
set-option -g status-left ' #[fg=black,bg=white]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)  '

# Status bar overall style: black text on white background
set-option -g status-style "fg=black bg=white"

# Window status format (non-active windows): gray text
set-option -g window-status-format "#[fg=#555555 bg=white]#{window_index}:#{window_name}#{window_flags} "

# Active window: black bold text
set-option -g window-status-current-format "#[fg=black,bg=white,bold]#{window_index}:#{window_name}#{window_flags} "

# Remove activity highlight or keep subtle gray
set-option -g window-status-activity-style "fg=#999999 bg=white"
